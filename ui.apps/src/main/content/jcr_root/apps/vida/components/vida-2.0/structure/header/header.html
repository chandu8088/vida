<div
  data-sly-test="${wcmmode.edit}"
  class="cq-placeholder"
  data-emptytext="Header Component"
></div>
<sly data-sly-use.header="${'com.heromotocorp.vida.core.models.HeaderModel'}" />

<script>
  window.appConfig = Object.assign(window.appConfig || {}, {
    HeaderConfig: ${header.json  @ context='unsafe' }
  });
</script>
<div
  data-section-id="header"
  data-component="Header"
  data-cmp-type="react"
  data-cmp-version="2.0"
  data-cmp-config="HeaderConfig"
></div>
<sly data-sly-test="${!wcmmode.edit}">
  <div
    data-section-id="vidaSpinner"
    data-component="Spinner"
    data-cmp-version="2.0"
    data-cmp-type="react"
  ></div>
</sly>
