<div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="Service Page Two Cards V2.0"></div>
<section class="cmp-vida-two-cards vida-2-container light-grey">
  <div class="cmp-vida-two-cards__container">
    <div class="cmp-vida-two-cards__heading-cont">
      <h2 class="cmp-vida-two-cards__heading">${properties.heading}</h2>
    </div>
    <div class="cmp-vida-two-cards__card-cont">
      <sly data-sly-list.cardItems="${resource.getChildren}">
        <sly data-sly-test="${cardItems.name == 'cardsDetails'}">
          <sly data-sly-list.item="${cardItems.getChildren}">
            <div class="cmp-vida-two-cards__card">
              <div class="cmp-vida-two-cards__card-image">
                <img src="${item.cardImage}" alt="${item.cardImageAltText}">
              </div>
              <div class="cmp-vida-two-cards__card-content">
                <div class="cmp-vida-two-cards__card-heading">
                  <h3>${item.cardsHeading @ context = 'html'}</h3>
                </div>
                <div class="cmp-vida-two-cards__card-body">
                  <p>${item.cardsDescription @ context = 'html'}</p>
                </div>
                <div class="cmp-vida-two-cards_link">
                  <a href="${item.ctaURL @ extension='html'}">${item.ctaLabel}</a>
                </div>
              </div>
            </div>
          </sly>
        </sly>
      </sly>
    </div>
  </div>
</section>
