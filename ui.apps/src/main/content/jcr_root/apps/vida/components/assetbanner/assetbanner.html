<div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="Asset Banner Component"></div>
<section class="vida-asset-banner vida-asset-banner--sm" data-section-id="${properties.sectionid}">
  <div class="vida-container vida-asset-banner__container">
   <sly data-sly-test="${properties.variations == 'image'}">
    <picture>
    <sly data-sly-use.DMImageURLService="${'com.heromotocorp.vida.core.models.DMImageURLService' @ imageDamPath=properties.image}"></sly>
      <source srcset="${DMImageURLService.dMImagePathLink}" media="(min-width:1024px)">
      <source srcset="${DMImageURLService.imageforWidth1024}" media="(min-width: 360px)">
      <img  loading='lazy' src="${DMImageURLService.imageforWidth360}" alt="${properties.imagealt}" class="vida-asset-banner__media"
        data-animate="true" data-animation-name="zoom-out-img">
    </picture>
	</sly>
	<sly data-sly-test="${properties.variations == 'video'}">
	
	
	
    <div class="vida-video-player vida-asset-banner__media" data-component="video-player">
    <sly data-sly-use.DMVideoURLService="${'com.heromotocorp.vida.core.models.DMVideoURLService'
                                	 @ videoDamPath=properties.video}"></sly>
                                
    
      <video class="vida-video-player__playback" autoplay playsinline aria-label="video playback"
         src="${DMVideoURLService.dMVideoPathLink}"  muted></video>
    </div>
    </sly>
  </div>
</section>
