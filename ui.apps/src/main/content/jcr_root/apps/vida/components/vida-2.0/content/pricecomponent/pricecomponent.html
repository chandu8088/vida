<div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="Price Component V2.0"></div>
<sly data-sly-use.author="${'com.heromotocorp.vida.core.models.PriceFetchModel'}" />
<section class="vida-price-component">
  <div class="vida-price-component__wrapper" data-component="price-component">
    <div class="price-container">
      <div class="price-section-types">
        <div class="price-container__cities">
          <h2 class="desk-view">${properties.citySelectLabel @context='html'}</h2>
          <div class="input-search">
            <div class="arrow"><img class="arr-image" src="${properties.arrowIcon}" alt="arrow"></div>
            <p class="input-city">${author.city}</p>
            <div class="city-option-container d-none">
              <sly data-sly-list.city="${author.priceMasterMap[properties.defaultVariant].keySet.iterator}">
                <div class="city-option" data-sku="${properties.defaultVariant}" data-city="${city}"
                  data-price="₹ ${author.priceMasterMap[properties.defaultVariant][city] }">
                  <p>${city}</p>
                </div>
              </sly>

            </div>

          </div>

        </div>
      </div>
      <div class="price-container__price-value">
        <div class="rupees">
          <p>₹ ${author.priceMasterMap[properties.defaultVariant][author.city]}</p>
          <span>${properties.pbpriceinfo}</span>
        </div>

      </div>
    </div>
  </div>
</section>
