<div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="Dealers Locator Component"></div>
<div data-component="Notification" data-cmp-type="react"></div>
<script>
	window.appConfig = Object.assign(window.appConfig || {}, {
		"dealerLocatorConfig": {
			"title": "${properties.dealertitle @ context='scriptString'}",
			"highlightTitle": "${properties.maintitle @ context='scriptString'}",
			"selectedTitle": "${properties.selectedtitle @ context='scriptString'}",
			"selectedHighlightTitle": "${properties.selectedmaintitle @ context='scriptString'}",
			"mobileNoDataText": "${properties.mobilenotext @ context='scriptString'}",
			"mobileNoDataImage":"${properties.mobilenoimgpath @ context='uri'}",
			"backgroundImg": "${properties.bgimgpath @ context='uri'}",
			"mobileBackgroundImg": "${properties.mobilebgimgpath @ context='uri'}",
			"mapIcon": "${properties.mapiconimgpath @ context='uri'}",
			"phoneIcon": "${properties.phoneiconimgpath @ context='uri'}",
			"noDealerAvailableError": "${'availableDealerMsz' @ i18n,context='scriptString'}",
			"dealersLoadingMsg": "${properties.loadingmessage @ context='scriptString'}",
			"defaultCity": {
				"city": "${properties.defaultcity @ context='scriptString'}",
				"latitude": ${properties.latitude @ context='scriptString'},
				"longitude": ${properties.longitude @ context='scriptString'},
				"zoom": ${properties.defaultzoom @ context='scriptString'}
			},
			"mapConfigCity": {
				"zoom": ${properties.mapcityzoom @ context='scriptString'},
				"googleNavigateLabel":"${properties.navigatelabel @ context='scriptString'}",
			},
			"cityField": {
				"id": "city",
				"label": "${properties.cityfieldlabel @ context='scriptString'}",
				"placeholder": "${properties.cityfieldph @ context='scriptString'}",
				"validationRules": {
					"required": {
						"message": "${'cityLabelReqMsz' @ i18n,context='scriptString'}"
					}
				}
			},
			"stateField": {
				"id": "state",
				"label": "${properties.statefieldlabel @ context='scriptString'}",
				"placeholder": "${properties.statefieldph @ context='scriptString'}",
				"validationRules": {
					"required": {
						"message": "${'stateReqMsz' @ i18n,context='scriptString'}"
					}
				}
			},
		}
	});
</script>
<sly data-sly-test="${!wcmmode.edit}">
<div data-component="DealerLocator" data-cmp-type="react" data-cmp-config="dealerLocatorConfig"></div>
</sly>
