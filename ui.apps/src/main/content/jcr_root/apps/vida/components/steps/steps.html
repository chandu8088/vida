<div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="Steps List Component"></div>
<sly data-sly-test.applyChargeStyle="${properties.applychargstyle ? 'vida-step-list__container-card' : ''}"/>
<sly data-sly-test.changeTheme="${properties.changetheme ? ' vida-step-list--theme-v1' : ''}"/>
<div class="vida-step-list${changeTheme}">
	<div class="vida-step-list__wrapper">
	 <div class="vida-step-list__container ${applyChargeStyle}">
	  <sly data-sly-list.title="${resource.getChildren}">
      	<sly data-sly-test="${title.name == 'steplists'}">
          <sly data-sly-list.items="${title.getChildren}">
			<sly data-sly-test="${!properties.applychargstyle}">
        	<div class="vida-step-list__item">
                <img class="vida-full-screen-video__asset-image" src="${items.stepiconimage}" alt="${items.stepiconimagealttext}"/>
                <div class="vida-options-list__options-container__option--body">
                    <h2>${items.steptitle}</h2>
                    ${items.stepdesc @ context = 'html'}
                </div>
        	 </div>
			 </sly>
			 <sly data-sly-test="${properties.applychargstyle}">
        	 <div class="vida-step-list__item">
				<span class="vida-step-list__item-piccontainer"> <img class="vida-full-screen-video__asset-image" src="${items.stepiconimage}" alt="${items.stepiconimagealttext}"/></span>
                <div class="vida-step-list__container__step--body">
                    <h2>${items.steptitle}</h2>
                    ${items.stepdesc @ context = 'html'}
                </div>
        	 </div>
			 </sly>
           </sly>
          </sly>
        </sly>
     </div>
    </div>
</div>
