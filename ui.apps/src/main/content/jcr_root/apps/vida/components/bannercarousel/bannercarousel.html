<div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="Banner Carousel Component"></div>
<sly data-sly-test="${!wcmmode.edit}">
<sly data-sly-use.author="${'com.heromotocorp.vida.core.models.BannerCarouselModel'}" />
<section data-component="banner-carousel" class="vida-banner-carousel" data-section-id="${properties.sectionid}">
    <div class="vida-banner-carousel__wrapper">
        <div class="vida-banner-carousel__slider-container">
            <ul class="vida-banner-carousel__slider-controls" id="customize-controls" aria-label="Carousel Navigation"
                tabindex="0">
                <li class="vida-banner-carousel__slider-controls-prev" data-controls="prev" aria-controls="customize"
                    tabindex="-1">
                    <i class="icon-arrow"></i>
                </li>
                <li class="vida-banner-carousel__slider-controls-next" data-controls="next" aria-controls="customize"
                    tabindex="-1">
                    <i class="icon-arrow"></i>
                </li>
                <div class="vida-banner-carousel__slider-controls-index"></div>
            </ul>
            <div class="vida-banner-carousel__slider-slides">
                <sly data-sly-list.items="${author.items}">
                    <div class="vida-banner-carousel__slider-item">
                        <div class="vida-banner-carousel__slider-item-card">
                            <div class="vida-banner-carousel__slider-item-card-desc">
                                <h2>
                                    <span>${items.heading}</span>
                                    <span>${items.subheading}</span>
                                </h2>
                                <p data-animate="true" data-animation-name="slide-right" data-animation-scroller-start="100%">${items.description}</p>
                            </div>
                            <div class="vida-banner-carousel__slider-item-card-asset">
                                <sly data-sly-test="${items.itemType == 'picture'}">
                                    <picture>
									 <sly data-sly-use.DMImageURLService="${'com.heromotocorp.vida.core.models.DMImageURLService' @ imageDamPath=items.imagepath}"></sly>
									 <source srcset="${DMImageURLService.dMImagePathLink}" media="(min-width:1024px)">
									 <source srcset="${DMImageURLService.imageforWidth1024}" media="(min-width: 360px)"> 
                                        <img loading='lazy' src="${DMImageURLService.imageforWidth360}" alt="${items.imagealttext}"
                                            class="vida-card-details__img-file">
                                    </picture>
                                </sly>
                                <sly data-sly-test="${items.itemType == 'video'}">
                                    <div class="vida-video-player vida-banner-carousel__video"
                                        data-component="video-player">
                                        
                                        <sly data-sly-use.DMVideoURLService="${'com.heromotocorp.vida.core.models.DMVideoURLService'
                                	 @ videoDamPath=items.videopath}"></sly>
                                        <video class="vida-video-player__playback" autoplay playsinline aria-label="video playback"
                                           src="${DMVideoURLService.dMVideoPathLink}" muted></video>
                                            
                                            
                                    </div>
                                </sly>
                            </div>
                        </div>
                    </div>
                </sly>
            </div>
        </div>
    </div>
</section>
</sly>
