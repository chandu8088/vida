<div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="Charging Infra Accordian V2.0"></div>
<div data-section-id="collapsible-info" data-cmp-version="2.0" data-component="collapsible-info">
  <div class="vida-service-container vida-collapsible-info" style="opacity: 1">
    <div class="vida-service-accordion light-theme">
      <div class="vida-service-accordion-wrapper light-theme">
        <div class="accordian-container">
          <sly data-sly-list.accordianItems="${resource.getChildren}">
            <sly data-sly-test="${accordianItems.name == 'accordianDetails'}">
              <sly data-sly-list.item="${accordianItems.getChildren}">
                <div class="accordian-container__wrapper">
                  <div class="accordian-container__header-wrapper">
                    <button class="accordian-container__header">
                      <span class="accordian-container__header">${item.accordianHeading}</span>
                      <div class="accordian-container__header-icon">
                        <div>
                          <img class="accordian-container__close-icon-opacity"
                            src="${properties.accordianIcon}" alt="minus icon" />
                        </div>
                      </div>
                    </button>
                  </div>
                  <div>
                    <div class="accordian-container__content">
                      <div class="accordian-container__content__wrapper">
                        <div>
                          <p>${item.accordianDescription @ context='html'}
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </sly>
            </sly>
          </sly>
        </div>
      </div>
    </div>
  </div>
</div>
