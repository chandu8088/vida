<div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="Vida Connect V2.0"></div>
<section class="cmp-vida-connect vida-2-container" data-component="vida-connect">
  <div class="cmp-vida-connect__container">
    <div class="cmp-vida-connect__heading-cont">
      <h2 class="cmp-vida-connect__heading">${properties.heading}</h2>
    </div>
    <div class="cmp-vida-connect__card-cont">
      <sly data-sly-list.cardItems="${resource.getChildren}">
        <sly data-sly-test="${cardItems.name == 'cardsDetails'}">
          <sly data-sly-list.item="${cardItems.getChildren}">
            <div class="cmp-vida-connect__card">
              <div class="cmp-vida-connect__card-image">
                <img src="${item.cardImage}" alt="${item.cardImageAltText}">
              </div>
              <div class="cmp-vida-connect__card-content">
                <div class="cmp-vida-connect__card-heading">
                  <h3>${item.cardsHeading}</h3>
                </div>
                <div class="cmp-vida-connect__card-body">
                  <p>${item.cardsDescription @context='html'}</p>
                </div>
              </div>
            </div>
          </sly>
        </sly>
      </sly>
    </div>
  </div>
</section>
